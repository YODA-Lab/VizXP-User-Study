<!DOCTYPE html>
<html>
<head>
    <title>Conductor Tutorial</title>


    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src='https://kit.fontawesome.com/a076d05399.js'></script>


</head>
<body>
<div id="myCarousel" class="carousel slide" data-wrap="false" data-interval="10000" data-ride="false">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>

    </ol>
    
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
        <img src="help_images/conductor/1.png" alt="help image"  class='center'>
        </div>
    
        <div class="item">
        <img src="help_images/conductor/2.png" alt="help image"  class='center'>
        </div>
        <div class="item">
        <img src="help_images/conductor/3.png" alt="help image"  class='center'>
        </div>
        <div class="item">
        <img src="help_images/conductor/4.png" alt="help image"  class='center'>
        </div>
        <div class="item">
        <img src="help_images/conductor/5.png" alt="help image"  class='center'>
        </div>
        <div class="item">
        <img src="help_images/conductor/6.png" alt="help image"  class='center'>
        </div>
        <div class="item">
        <img src="help_images/conductor/7.png" alt="help image"  class='center'>
        </div>
        <div class="item">
            <img src="help_images/conductor/8.png" alt="help image"  class='center'>
            </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</body>
</html>
